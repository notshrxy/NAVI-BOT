<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sathyabama Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 40px 20px 20px;
    }
    h1 {
      color: #00ffff;
    }
    p {
      font-size: 18px;
      margin: 20px auto;
      max-width: 600px;
    }
    .chatbot-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Sathyabama AI Chatbot</h1>
    <p>
      This chatbot can help you with queries related to fees, courses, registration, and general college information.
    </p>
  </div>

  <div class="chatbot-wrapper">
    <iframe 
      src="https://www.chatbase.co/chatbot-iframe/a8_uZIF5sLvLHngu5LkwG" 
      allow="clipboard-write; clipboard-read; microphone">
    </iframe>
  </div>

</body>
</html>
